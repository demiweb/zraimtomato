    <main class="prevmain">

<script>
    let title = document.title;

    document.getElementById('title').innerHTML = title;

    var iframe = document.getElementById('frame-frame');
    var body = document.querySelectorAll('body')[0];
    var previewWrapper = document.getElementById('frame');
    let pagesArr = ['home', 'thanks'];

    let pgList = document.querySelector('.page-list ol');
    function appendPages() {
        pagesArr.forEach((pg, k) => {
            let classP = '';
            let li = document.createElement('li');
            if (k === 0) {
                classP = 'active';
                iframe.src = `./${pg}.html`;
                li.classList.add(classP);
            } else {
                classP = '';
            }


            li.innerHTML  = `
                    <a href="./${pg}.html">${pg}</a>
                    <a href="./${pg}.html" class="link">
                        <svg class="icon icon-link">
                            <use xlink:href="#icon-link"></use>
                        </svg>
                    </a>
               `;
            pgList.appendChild(li);
        })
    }
    appendPages();
    var navs = document.querySelectorAll('.type-of-size ul li a');

    let listCol = [...document.querySelectorAll('.page-list ol li')];
    var  scrollbarwidth = getScrollbarWidth();
    document.querySelector('.date-update small').innerHTML = listCol.length;
    let today = new Date();
    const yyyy = today.getFullYear();
    let mm = today.getMonth() + 1; // Months start at 0!
    let dd = today.getDate();

    if (dd < 10) dd = '0' + dd;
    if (mm < 10) mm = '0' + mm;

    today = dd + '.' + mm + '.' + yyyy;

    // document.getElementById('DATE').innerHTML = today;



    function getScrollbarWidth() {
        var outer = document.createElement("div");
        outer.style.visibility = "hidden";
        outer.style.width = "100px";
        outer.style.msOverflowStyle = "scrollbar"; // needed for WinJS apps

        document.body.appendChild(outer);

        var widthNoScroll = outer.offsetWidth;
        // force scrollbars
        outer.style.overflow = "scroll";

        // add innerdiv
        var inner = document.createElement("div");
        inner.style.width = "100%";
        outer.appendChild(inner);

        var widthWithScroll = inner.offsetWidth;

        // remove divs
        outer.parentNode.removeChild(outer);

        return widthNoScroll - widthWithScroll;
    }


    var previewButtons = document.querySelectorAll('.page-list a:not(.link)');
    function removeActive(){
        [].forEach.call(previewButtons, function(button) {
            button.closest('li').classList.remove('active');
        });
    }

    [].forEach.call(previewButtons, function(button) {
        button.addEventListener('click', function(event) {

            if(window.innerWidth < 780){return;}
            event.preventDefault();
            removeActive();
            var el = event.currentTarget;
            el.closest('li').classList.add('active');
            iframe.src = el.href;
        }, false);
    });

    var mode = 'wide';
    [].forEach.call(navs, function(nav) {
        nav.addEventListener('click', function(event) {
            event.preventDefault();
            mode = event.currentTarget.dataset.mode;
            iframe.style.width = parseInt(event.currentTarget.getAttribute('data-width')) + parseInt(scrollbarwidth) + 'px';

            body.setAttribute('data-mode','is-' + mode);


            [].forEach.call(navs, function(nav) {
                nav.classList.remove('active');
            })
            event.currentTarget.classList.add('active');

            setIframeWidth();
        }, false);

        function setIframeWidth(){
            // getting preview area width
            var pwidth = previewWrapper.offsetWidth;
            var pheight = previewWrapper.offsetHeight;

            // iframe width
            var iwidth = iframe.offsetWidth;
            var iheight = iframe.offsetHeight;

            var scaleV = pheight/iheight;
            var scaleH = pwidth/iwidth;

            if(mode=='mobile'){
                iframe.style.transform = 'scale('+ 1 +')';
                iframe.style.height =  pheight + 'px';


                return;
            }
            if(scaleH>1){scaleH = 1;}
            iframe.style.transform = 'scale('+ scaleH +')';

            iframe.style.height =  pheight/scaleH + 'px';
            // console.log(pheight*(2 - scaleV) + 'px');

            var realheight = iframe.getBoundingClientRect().height;

            if(realheight>pheight){
                iframe.style.transform = 'scale('+ scaleV +')';
            }



            console.log(scaleV,scaleH);
        }

        setIframeWidth();
        // resize event
        window.addEventListener("resize", function(){
            setIframeWidth();
        });


    });
</script>
